<div class="container center-block">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <!-- <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1> -->
            <div class="account-wall">
                <img class="profile-img" src="../images/logo.png" alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Member ID/Email" required autofocus ng-model="userName">
                <input type="password" class="form-control" placeholder="Password" required ng-model="password">
                <div class="alert alert-danger" ng-hide="isValidUser">The user name or password you entered is incorrect.</div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signIn()">Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help?</a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account</a>
        </div>
    </div>
</div>
